<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta content="telephone=no" name="format-detection" />

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">

    <!-- Optionally, include either the iOS or Android theme -->
    <!-- <link href="css/ratchet-theme-ios.css" rel="stylesheet"> -->

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>

  </head>
  <body>
    <nav class="bar bar-nav">
       <a class="icon icon-gear pull-right" href="#settings"></a> 
      <h1 class="title">天天爱电影</h1>
    </nav>
    <div class="bar bar-standard bar-header-secondary">
      <form>
        <input type="search" placeholder="Search" class="">
      </form>
    </div>
    <div class="content">

      <div class="slider">
          <div class="slide-group">
              <div class="slide">
                  <img src="http://lorempixel.com/650/301" width="640" height="300">
              </div>
              <div class="slide">
                  <img src="http://lorempixel.com/650/300" width="640" height="300">
              </div>
              <div class="slide">
                  <img src="http://lorempixel.com/650/302" width="640" height="300">
              </div>
          </div>
      </div>
      <ul class="table-view media">
          <li class="table-view-cell table-view-divider">为您推荐</li>
          <li class="table-view-cell media">
            <a href="http://baidu.com" class="navigate-right" data-transition="slide-in">
              <img src="http://placehold.it/50x50" class="media-object pull-left">
              <p class="media-body">
                彼得·帕克（安德鲁·加菲尔德饰）依然很忙，而格温（艾玛·斯通饰）毕业后考虑去牛津大学继续深造
              </p>
            </a>
          </li>
      </ul>
    </div>

    <div id="settings" class="modal">
        <nav class="bar bar-nav">
            <a class="icon icon-nav icon-left pull-left" href="#settings" data-transition="fade"></a>
            <h1 class="title">设置</h1>
        </nav>
        <div class="content">
            <form class="form-group content-padded">
                <input type="text" placeholder="用户昵称">
                <input type="password" placeholder="用户密码">
                <input type="email" placeholder="联系邮箱">
            </form>
            <h5 class="content-padded">应用设置</h5>
            <ul class="table-view media">
                <li class="table-view-cell media">
                    <span class="icon icon-sound media-object pull-left"></span>
                    <p class="media-body">声音设置</p>
                    <div class="toggle">
                        <div class="toggle-handle"></div>
                    </div>
                </li> 
                <li class="table-view-cell media">
                    <span class="icon icon-person media-object pull-left"></span>
                    <p class="media-body">个人设置</p>
                    <div class="toggle">
                        <div class="toggle-handle"></div>
                    </div>
                </li> 
            </ul>
            <div class="content-padded">
                <div class="btn btn-positive btn-block">提交</div>
            </div>
        </div>  
    </div>
  </body>
</html>
