<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta content="telephone=no" name="format-detection" />

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">

    <!-- Optionally, include either the iOS or Android theme -->
    <link href="css/ratchet-theme-ios.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>

  </head>
  <body>
    <header class="bar bar-nav">
      <div class="btn btn-link btn-nav pull-left">
        <a class="icon icon-left-nav"></a>
      </div>
      <div class="btn btn-nav btn-link pull-right">
        <a class="icon icon-right-nav"></a>
      </div>
      <div class="segmented-control">
        <a class="control-item" href="#ent-lobby">娱乐大厅</a>
        <a class="control-item" href="#jc-world">精彩世界</a>
      </div>
    </header>
    <div class="content">
    
      <div class="card">
        <div class="table-view">
          <div class="table-view-cell control-content" id="ent-lobby">
              娱乐大厅
          </div>
          <div class="table-view-cell control-content" id="jc-world">
              精彩世界
          </div>
        </div>
      </div>

      <div class="card">
        <form action="" method="post">
            <input type="text" placeholder="your name">
            <textarea row="5"></textarea>
            <div class="btn btn-positive btn-block">submit</div>
        </form>
      </div>
    </div>


    

  </body>
</html>
